<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Bicycle Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        /* Background Image */
        main {
            background: url('bike-background.jpg') center/cover;
            color: white;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        main {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Product Section */
        .product-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sell Bicycle Landing Page</h1>
    </header>

    <main>
        <div class="product-container">
            <img src="majestic-lukas-tAUpEIpBUOw-unsplash.jpg" alt="Bicycle" class="product-image">
            <h1>Explore Our Premium Motorcycle</h1>
            <p>Discover the joy of riding with our high-quality bicycles. Perfect for your active lifestyle.</p>
            <a href="#" class="cta-button">Shop Now</a>
        </div>
    </main>

    <footer>
        &copy; 2024 Infinite Journeys

    </footer>

</body>
</html>
