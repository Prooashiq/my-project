<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*specificity calculator*/
        /* a=number of id*/
        /* b=number of class, psedou classes, attributes*/
        /* c=number of elements, psedou elements, attributes*/

        /*a=0 b=0 c=1 =001*/
        h1{
            background-color: gold;
        }
         /*a=0 b=1 c=0 =010*/
         .title{
            background-color: red;
         }
         /*a=1 b=0 c=0 =100*/
         #heading{
            background-color: green;
         }

    </style>
</head>
<body>
    <h1 class="title" id="heading">This the Heading</h1>
</body>
</html>
