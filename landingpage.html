<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            text-align: center;
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .cta-button {
            display: inline-block;
            padding: 1em 2em;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Landing Page</h1>
    </header>

    <main>
        <h2>Welcome to our website!</h2>
        <p>Discover amazing things and join our community.</p>
        <a href="#" class="cta-button">Get Started</a>
    </main>

    <footer>
        &copy; 2024 Your Company Name
    </footer>

</body>
</html>
